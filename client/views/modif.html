<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Événement</title>
    <link rel="stylesheet" href="../public/css/modifier.css">
</head>
<body>
    <div class="horizontal-menu">
        <div class="horizontal-menu-items">
            <div class="project">Modifier Événement</div>
            <a href="mes-evenements.html"><button class="menu-item">Retour</button></a>
        </div>
    </div>

    <div class="container">
        <form id="modifier-form">
            <div class="form-group">
                <label for="nom">Nom de l'événement</label>
                <input type="text" id="nom" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="lieu">Lieu</label>
                <input type="text" id="lieu" required>
            </div>
            <div class="form-group">
                <label for="nbre_de_places">Nombre de places</label>
                <input type="number" id="nbre_de_places" required>
            </div>
            <div class="form-group">
                <label for="date_debut">Date de début</label>
                <input type="date" id="date_debut" required>
            </div>

            <button type="submit">Enregistrer les modifications</button>
        </form>
    </div>

    <script type="module">
        document.addEventListener("DOMContentLoaded", async () => {
            const eventId = localStorage.getItem("eventId");
            const token = localStorage.getItem("token");

            if (!eventId || !token) {
                alert("Impossible de modifier cet événement.");
                window.location.href = "compte.html";
                return;
            }

            // Récupérer les infos de l'événement
            try {
                const response = await fetch(`http://localhost:3000/api/events/${eventId}`, {
                    headers: { "Authorization": "Bearer " + token }
                });

                if (!response.ok) {
                    alert("Erreur lors du chargement de l'événement.");
                    window.location.href = "mes-evenements.html";
                    return;
                }

                const event = await response.json();

                // Remplir le formulaire
                document.querySelector("#nom").value = event.nom_evenement;
                document.querySelector("#description").value = event.description;
                document.querySelector("#lieu").value = event.lieu;
                document.querySelector("#nbre_de_places").value = event.nbre_de_places;
                document.querySelector("#date_debut").value = event.date_debut.split("T")[0]; // format yyyy-mm-dd

            } catch (error) {
                console.error(error);
                alert("Erreur lors du chargement de l'événement.");
            }

            // Soumettre le formulaire
            document.querySelector("#modifier-form").addEventListener("submit", async (e) => {
                e.preventDefault();

                const data = {
                    nom_evenement: document.querySelector("#nom").value,
                    description: document.querySelector("#description").value,
                    lieu: document.querySelector("#lieu").value,
                    nbre_de_places: document.querySelector("#nbre_de_places").value,
                    date_debut: document.querySelector("#date_debut").value
                };

                try {
                    const response = await fetch(`http://localhost:3000/api/events/${eventId}`, {
                        method: "PUT",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": "Bearer " + token
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();
                    alert(result.message || "Événement modifié avec succès !");
                    window.location.href = "mes-evenements.html";

                } catch (error) {
                    console.error(error);
                    alert("Erreur lors de la modification de l'événement.");
                }
            });
        });
    </script>
</body>
</html>
